<table>
	<form method="POST" action="index.php">
	<input type="hidden" name="action" value="saveInterface">

	<tr>
		<th colspan="2">External Interfacing</th>
	</tr>
	<tr>
		<td><b>Remote Product ID</b></td>

		<td><b>Remote Company</b></td>
		<td>
			<select name="interface[remote_key]">
			<option value="">[Select One]</option>

	</tr>
	<tr>
		<td colspan="2" align="right">
