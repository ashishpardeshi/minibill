
<form method="post" action="index.php">
<input type="hidden" name="action" value="saveAf">
{if $af.id}<input type="hidden" name="af[id]" value="{$af.id}">{/if}
<table>
	<tr>
		<th colspan="2">Affiliate Information</th>
	</tr>
	<tr>
		<td>Name</td>
		<td><input name="af[name]" value="{$af.name}"></td>
	</tr>
	<tr>
		<td>Email</td>
		<td><input name="af[email]" value="{$af.email}"></td>
	</tr>
	<tr>
		<td>Password</td>
		<td><input name="af[password]" value="{$af.password}"><Br />
			<sup>Logs them into their affiliate stats</sup>
		</td>
	</tr>
	<tr>
		<td>Commission</td>
		<td><input name="af[rip]" value="{$af.rip}" size="4">
		<br /><sup>Can be % (e.g. 25%) or flat per sale rate (e.g. 25)</sup></td>
	</tr>
	<tr>
		<td>Interface Key</td>
		<td><input name="af[remote_key]" value="{$af.remote_key}" size="32">
		<br /><sup>Requires mod_interface enabled: {$config.plugins.mod_interface}</sup></td>
	</tr>
	<tr>
		<td colspan="2"><input class="btn" type="submit" value="save"></td>
	</tr>
</table>
</form>
